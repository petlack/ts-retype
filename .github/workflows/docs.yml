name: Docs
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Generate docs
        run: |
          npm add -g pnpm
          pnpm i
          pnpm --filter @ts-retype/doc build
          mkdir -p ./docs-static/static
          cp -R ./apps/doc/dist/* ./docs-static/static/
          # npm run make -- -f -p docs
          # npm -w docs-static install
          # npm -w docs-static run rebuild
          # npm -w docs-static run start &
          # sleep 2
          # npm -w docs-static run build-static
          # # pkill -f \"remix-serve dist\"
          # mv ./docs-static/static/ts-retype/* ./docs-static/static/
          # cp -R ./coverage ./docs-static/static/coverage
          # npm i coverage-badges-cli -g
          # coverage-badges --output ./docs-static/static/badge-coverage.svg
        env:
          CI: true
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/dev' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-static/static
