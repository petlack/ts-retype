name: ðŸ”¬  Run Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸ’¾  Install dependencies
        run: |
          npm add -g pnpm
          pnpm install
        env:
          CI: true
      - name: ðŸ”¬  Run tests
        run: pnpm run test
        env:
          CI: true
