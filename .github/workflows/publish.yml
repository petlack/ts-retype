name: "Publish to NPM"
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies ğŸ”§
        run: |
          npm -v
          node -v
          npm add -g pnpm
          pnpm install
      - name: Run tests ğŸ”¬
        run: pnpm run test
      - name: Compile ğŸ”§
        run: pnpm run compile
      - name: Publish on NPM ğŸ“¦
        run: pnpm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
